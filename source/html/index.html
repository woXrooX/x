<!DOCTYPE html>

<html lang="en" dir="ltr">

	<head>

		<meta charset="UTF-8">

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="color-schema" content="dark">
		<meta name="theme-color" content="#14151A">

		<meta name="robots" content="noindex, nofollow">
		<meta name="description" content="{{Globals.CONF["default"]["title"]}}">

		<link
			rel="icon"
			type="{{Globals.CONF["default"]["icon"]["favicon"]["type"]}}"
			sizes="{{Globals.CONF["default"]["icon"]["favicon"]["sizes"]}}"
			href="/images/{{Globals.CONF["default"]["icon"]["favicon"]["dark"]}}"
		>

		<style media="all" for="X_CSS">
			body{
				& > menu{
					display: none;
				}

				& > loading{
					pointer-events: all;

					opacity: 1;
					background-color: var(--color-main-tint-1);

					width: 100dvw;
					height: 100dvh;

					position: fixed;
					inset: 0;
					z-index: var(--z-loading);

					transition: 250ms opacity ease-in-out;

					display: grid;
					place-content: center;

					&.loaded{
						pointer-events: none;
						opacity: 0;

						& > svg{
							& > text{
								animation: none;
							}
						}
					}

					& > svg{
						width: 90dvw;
						height: 90dvh;

						& > text{
							font-size: 3rem;
							stroke: var(--color-text-primary);
							stroke-width: 1px;
							letter-spacing: 0.2rem;

							animation: 2500ms infinite alternate loading;
						}
					}
				}
			}

			@keyframes loading{
				0%{
					fill: transparent;
					stroke: var(--color-text-primary);
					stroke-width: 1px;
					stroke-dashoffset: 25%;
					stroke-dasharray: 0 27%;
				}
				50%{
					fill: transparent;
					stroke: var(--color-text-primary);
					stroke-width: 1px;
				}
				100%{
					fill: var(--color-text-primary);
					stroke: transparent;
					stroke-width: 0px;
					stroke-dashoffset: -25%;
					stroke-dasharray: 27% 0;
				}
			}
		</style>

		<link rel="preload stylesheet" href="/css/XUI.css" as="style">
		<link rel="preload stylesheet" href="/css/master.css" as="style">
		<link rel="preload stylesheet" href="/css/fonts.css" as="style">
		<link rel="preload stylesheet" href="/css/x-elements.css" as="style">

		<script type="module" src="/js/main.js"></script>

		<link rel="preload stylesheet" href="/css/styles.css" as="style">

	</head>


	<body>

		<main></main>

		<footer></footer>

		<header></header>

		{% if Globals.CONF["menu"]["enabled"] == True %}
			<x-svg class="text-size-1-2" for="showMenu" color="#ffffff" name="menu"></x-svg>

			<menu>
				<header>
					<x-svg for="colorModeSwitcher" color="#ffffff"></x-svg>
					<x-svg for="toggleAlwaysOpenMode" color="#ffffff" name="lockOpen" toggle="lockLocked"></x-svg>
					<x-svg for="menuCloseButtonMobile" color="#ffffff" name="x"></x-svg>
				</header>

				<main></main>

				<footer></footer>
			</menu>
		{% endif %}

		<cover></cover>

		<modal>
			<x-svg class="btn btn-primary btn-s" for="modal_close" name="x" color="ffffff"></x-svg>
			<main></main>
		</modal>

		<toasts></toasts>

		<loading><svg><text x="50%" y="50%" dy="0.5rem" text-anchor="middle">{{Globals.PROJECT_LANG_DICT[Globals.CONF["default"]["title"]][Globals.CONF["default"]["language"]["fallback"]]}}</text></svg></loading>

	</body>

</html>
